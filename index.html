<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/global.css">
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="theme-one">
    <main id="mainContent" class="flex items-center justify-center min-h-screen">
      <section class="rounded-lg p-4 shadow-lg max-w-sm w-full">
        <!-- Header -->
        <div id="headerText" class="flex items-end justify-between mb-2 gap-3">
          <div class="flex justify-between items-end w-full">
            <p class="text-lg font-bold">calc</p>
            <p class="text-xs font-bold uppercase">Theme</p>
          </div>
          <div class="flex items-center">
            <div class="flex flex-col items-center gap-2">
              <!-- Angka Tema -->
              <div class="flex items-center gap-3">
                <span class="text-sm font-bold">1</span>
                <span class="text-sm font-bold">2</span>
                <span class="text-sm font-bold">3</span>
              </div>
              <!-- Tombol Pengaturan Tema -->
              <button class="w-12 h-4 rounded-full bg-gray-700 relative cursor-pointer" id="themeButton">
                <span class="w-4 h-4 rounded-full absolute top-0 left-0" id="slider"></span>
              </button>
            </div>
          </div>
        </div>
        <!-- Display -->
        <section
          id="display"
          class="text-right text-3xl font-bold py-4 px-6 rounded-lg mb-4 h-20"
        >
          0
        </section>

        <!-- Buttons -->
        <section id="keypadBackground" class="grid grid-cols-4 gap-3 p-5">
          <!-- Row 1 -->
          <button id="keyBackground" class="font-bold p-4 rounded-md text-center text-3xl focus:outline-none cursor-pointer" data-key="7">7</button>
          <button id="keyBackground" class="font-bold p-4 rounded-md text-center text-3xl focus:outline-none cursor-pointer" data-key="8">8</button>
          <button id="keyBackground" class="font-bold p-4 rounded-md text-center text-3xl focus:outline-none cursor-pointer" data-key="9">9</button>
          <button id="delRes" class="text-xl font-black py-3 rounded-lg cursor-pointer" data-key="DEL">DEL</button>

          <!-- Row 2 -->
          <button id="keyBackground" class="font-bold p-4 rounded-md text-center text-3xl focus:outline-none cursor-pointer" data-key="4">4</button>
          <button id="keyBackground" class="font-bold p-4 rounded-md text-center text-3xl focus:outline-none cursor-pointer" data-key="5">5</button>
          <button id="keyBackground" class="font-bold p-4 rounded-md text-center text-3xl focus:outline-none cursor-pointer" data-key="6">6</button>
          <button id="keyBackground" class="font-bold p-4 rounded-md text-center text-3xl focus:outline-none cursor-pointer" data-key="+">+</button>

          <!-- Row 3 -->
          <button id="keyBackground" class="font-bold p-4 rounded-md text-center text-3xl focus:outline-none cursor-pointer" data-key="1">1</button>
          <button id="keyBackground" class="font-bold p-4 rounded-md text-center text-3xl focus:outline-none cursor-pointer" data-key="2">2</button>
          <button id="keyBackground" class="font-bold p-4 rounded-md text-center text-3xl focus:outline-none cursor-pointer" data-key="3">3</button>
          <button id="keyBackground" class="font-bold p-4 rounded-md text-center text-3xl focus:outline-none cursor-pointer" data-key="-">-</button>

          <!-- Row 4 -->
          <button id="keyBackground" class="font-bold p-4 rounded-md text-center text-3xl focus:outline-none cursor-pointer" data-key=".">.</button>
          <button id="keyBackground" class="font-bold p-4 rounded-md text-center text-3xl focus:outline-none cursor-pointer" data-key="0">0</button>
          <button id="keyBackground" class="font-bold p-4 rounded-md text-center text-3xl focus:outline-none cursor-pointer" data-key="/">/</button>
          <button id="keyBackground" class="font-bold p-4 rounded-md text-center text-3xl focus:outline-none cursor-pointer" data-key="x">x</button>

          <!-- Row 5 -->
          <button id="delRes" class="col-span-2 text-xl font-black py-3 rounded-lg cursor-pointer" data-key="RESET">RESET</button>
          <button id="result" class="col-span-2 text-xl font-bold py-3 rounded-lg cursor-pointer" data-key="=">=</button>
        </section>
      </section>
    </main>

    <script src="js/index.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
